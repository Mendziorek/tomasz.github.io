<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notatnik</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
  </style>
</head>
<body>
  <h1>Notatnik</h1>
  <textarea id="note"></textarea><br>
  <button onclick="saveNote()">Zapisz</button>

  <script>
    const noteField = document.getElementById("note");
    // Wczytaj zapisane notatki
    noteField.value = localStorage.getItem("myNote") || "";

    function saveNote() {
      localStorage.setItem("myNote", noteField.value);
      alert("Zapisano!");
    }
  </script>
</body>
</html>
