<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Historia tankowań</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { padding: 4px 8px; margin: 2px; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { font-size: 12px; }
    }
  </style>
</head>
<body>

<h1>Historia tankowań</h1>

<button onclick="location.href='index.html'">⬅️ Powrót do wykresu</button>
<button onclick="clearData()">🧹 Wyczyść wszystkie dane</button>


<table id="historyTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Data</th>
      <th>Rodzaj</th>
      <th>Dystans (km)</th>
      <th>Spalanie (l/100km)</th>
      <th>Koszt/km (zł)</th>
      <th>Litry</th>
      <th>Cena za litr (zł)</th>
      <th>Kwota (zł)</th>
      <th>Przebieg</th>
      <th>Usuń</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const history = JSON.parse(localStorage.getItem("fuelHistory") || "[]");
  const tableBody = document.querySelector("#historyTable tbody");

  function drawTable() {
    tableBody.innerHTML = "";
    history.slice(1).forEach((entry, i) => {
      const pricePerLiter = entry.koszt / entry.litry;
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${entry.data}</td>
        <td>${entry.rodzaj.toUpperCase()}</td>
        <td>${entry.dystans}</td>
        <td>${entry.spalanie.toFixed(2)}</td>
        <td>${entry.kosztZaKm.toFixed(2)}</td>
        <td>${entry.litry.toFixed(2)}</td>
        <td>${pricePerLiter.toFixed(2)}</td>
        <td>${entry.koszt.toFixed(2)}</td>
        <td>${entry.odo}</td>
        <td><button onclick="deleteEntry(${i + 1})">🗑️</button></td>
      `;

      tableBody.appendChild(tr);
    });
  }

function clearData() {
  if (confirm("Na pewno chcesz usunąć wszystkie wpisy? Tej operacji nie można cofnąć.")) {
    localStorage.removeItem("fuelHistory");
    location.reload(); // Przeładuj stronę, żeby odświeżyć widok
  }
}

  function deleteEntry(index) {
    if (!confirm("Na pewno usunąć ten wpis?")) return;
    history.splice(index, 1);
    localStorage.setItem("fuelHistory", JSON.stringify(history));
    drawTable();
  }

  drawTable();
</script>

</body>
</html>
