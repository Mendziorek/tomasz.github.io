<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Historia tankowa≈Ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: #fff; margin-bottom: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #f0f0f0; }
    button { padding: 5px 10px; margin: 0 2px; }
    .container { max-width: 1000px; margin: auto; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th { display: none; }
      td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #ddd;
      }
      td:before {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 45%;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1):before { content: "Data"; }
      td:nth-of-type(2):before { content: "Rodzaj"; }
      td:nth-of-type(3):before { content: "Przebieg"; }
      td:nth-of-type(4):before { content: "Litry"; }
      td:nth-of-type(5):before { content: "Koszt"; }
      td:nth-of-type(6):before { content: "Cena/l"; }
      td:nth-of-type(7):before { content: "Spalanie"; }
      td:nth-of-type(8):before { content: "Koszt/km"; }
      td:nth-of-type(9):before { content: "Akcje"; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìã Historia tankowa≈Ñ</h1>

  <table id="fuelTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Rodzaj</th>
        <th>Przebieg</th>
        <th>Litry</th>
        <th>Koszt</th>
        <th>Cena/l</th>
        <th>Spalanie</th>
        <th>Koszt/km</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div style="text-align: center;">
    <button onclick="location.href='index.html'">‚¨Ö Powr√≥t</button>
  </div>
</div>

<script>
  const tableBody = document.querySelector("#fuelTable tbody");
  let history = JSON.parse(localStorage.getItem("fuelHistory") || "[]");

  function renderTable() {
    tableBody.innerHTML = "";
    history.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.data}</td>
        <td>${entry.rodzaj}</td>
        <td>${entry.odo}</td>
        <td>${entry.litry}</td>
        <td>${entry.koszt.toFixed(2)}</td>
        <td>${(entry.koszt / entry.litry).toFixed(2)}</td>
        <td>${entry.spalanie ? entry.spalanie.toFixed(2) : "-"}</td>
        <td>${entry.kosztZaKm ? entry.kosztZaKm.toFixed(2) : "-"}</td>
        <td>
          <button onclick="editEntry(${index})">‚úèÔ∏è</button>
          <button onclick="deleteEntry(${index})">üóëÔ∏è</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  function deleteEntry(index) {
    if (confirm("Czy na pewno usunƒÖƒá ten wpis?")) {
      history.splice(index, 1);
      localStorage.setItem("fuelHistory", JSON.stringify(history));
      renderTable();
    }
  }

  function editEntry(index) {
    const entry = history[index];
    const litry = prompt("Nowa ilo≈õƒá litr√≥w:", entry.litry);
    const koszt = prompt("Nowy koszt ca≈Çkowity:", entry.koszt);
    if (litry !== null && koszt !== null) {
      entry.litry = parseFloat(litry);
      entry.koszt = parseFloat(koszt);
      if (index > 0) {
        const prev = history[index - 1];
        const dystans = entry.odo - prev.odo;
        entry.spalanie = dystans ? (entry.litry / dystans) * 100 : 0;
        entry.kosztZaKm = dystans ? entry.koszt / dystans : 0;
      } else {
        entry.spalanie = 0;
        entry.kosztZaKm = 0;
      }
      localStorage.setItem("fuelHistory", JSON.stringify(history));
      renderTable();
    }
  }

  renderTable();
</script>

</body>
</html>
